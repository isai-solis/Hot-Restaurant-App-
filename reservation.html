<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Hottest Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>The Hottest Restaurant</h1>
            <h3>Home of Granny's Famous Chicken and Waffles</h3>
            <hr>
            <a href="index.html"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>
            <a href="tables.html"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Reservations and Waitlist</button></a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Characters</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="unique-id">Unique Id</label>
                            <input type="text" class="form-control" id="unique-id">
                        </div>

                        </form>
                        <br>
                        <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-ok"></span> Submit Your Reservation</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#unique-id").val().trim()
      };

      $.post("/api/new", newReservation)
      .done(function(data) {
        console.log(data);
        alert("Reservation Added");
      });
    });
  </script>

</body>
</html>
